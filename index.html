<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Document</title>
</head>
<body>

<div id="app" class="text-center m-5">

  <div v-if="!httpError">
    <button @click="getEmail"
    class="btn btn-primary m-4">Genera email</button>

    <div v-for="email in allEmail">
      <h1 v-if="!isLoading">{{email}}</h1>
      <h2 v-else >Loading...</h2>

    </div>
    
  </div>
  
  <!-- Il v-else viene visto solo se httpError è vero (che di default è false), diventa vera quando ho il catch della chiamata   -->
  <div v-else>
    <h1>ERRORE!</h1>
  </div>

  
  




</div>

  
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/vue.js"></script>

</body>
</html>
